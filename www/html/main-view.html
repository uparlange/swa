<v-app>
    <v-navigation-drawer app v-model="drawer">
        <v-list>
            <v-list-tile v-for="menu in menus" :key="menu.icon">
                <v-list-tile-action>
                    <v-icon>{{menu.icon}}</v-icon>
                </v-list-tile-action>
                <v-list-tile-content>
                    <v-list-tile-title>
                        <router-link :to="menu.link">{{menu.label || $t(menu.labelKey)}}</router-link>
                    </v-list-tile-title>
                </v-list-tile-content>
            </v-list-tile>
        </v-list>
    </v-navigation-drawer>
    <v-toolbar dark fixed app color="primary">
        <v-toolbar-side-icon @click.stop="drawer = !drawer"></v-toolbar-side-icon>
        <v-toolbar-title>
            SWA
        </v-toolbar-title>
        <v-spacer></v-spacer>
        <v-toolbar-items>
            <v-btn flat v-if="loading">
                <v-progress-circular indeterminate></v-progress-circular>
            </v-btn>
        </v-toolbar-items>
    </v-toolbar>
    <v-content>
        <v-container fluid>
            <router-view></router-view>
        </v-container>
    </v-content>
</v-app>
