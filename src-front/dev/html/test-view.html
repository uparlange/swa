<div>
    <v-card>
        <v-tabs fixed-tabs>
            <v-tab v-for="tab in tabs" :key="tab.label" :href="'#'+tab.link" @click="showTab(tab)">
                {{tab.label}}
            </v-tab>
            <v-tabs-items>
                <v-card-text>
                    <transition name="component-fade" mode="out-in">
                        <router-view></router-view>
                    </transition>
                </v-card-text>
            </v-tabs-items>
        </v-tabs>
    </v-card>
</div>
