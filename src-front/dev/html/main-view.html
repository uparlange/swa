<v-app>
    <v-navigation-drawer app v-model="drawer">
        <v-list>
            <v-list-tile v-for="menu in menus" :key="menu.icon" @click="" :to="menu.link">
                <v-list-tile-action>
                    <v-icon>{{menu.icon}}</v-icon>
                </v-list-tile-action>
                <v-list-tile-content>
                    <v-list-tile-title>
                        {{menu.label || $t(menu.labelKey)}}
                    </v-list-tile-title>
                </v-list-tile-content>
            </v-list-tile>
        </v-list>
    </v-navigation-drawer>
    <v-toolbar dark fixed app color="primary">
        <v-toolbar-side-icon @click.stop="drawer = !drawer"></v-toolbar-side-icon>
        <v-toolbar-title>
            SWA
        </v-toolbar-title>
        <v-spacer></v-spacer>
        <v-toolbar-items>
            <v-btn flat v-if="loading">
                <v-progress-circular indeterminate></v-progress-circular>
            </v-btn>
        </v-toolbar-items>
    </v-toolbar>
    <v-content>
        <v-container fluid>
            <transition name="component-fade" mode="out-in">
                <router-view></router-view>
            </transition>
        </v-container>
    </v-content>
    <v-snackbar :timeout="snackbar.timeout" :top="snackbar.y === 'top'" :bottom="snackbar.y === 'bottom'" :right="snackbar.x === 'right'"
        :left="snackbar.x === 'left'" :multi-line="snackbar.mode === 'multi-line'" :vertical="snackbar.mode === 'vertical'" v-model="snackbar.visible">
        {{ snackbar.text }}
    </v-snackbar>
</v-app>
